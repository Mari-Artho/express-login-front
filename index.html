<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--below is against favicon error-->
    <link rel="shortcut icon" href="#">
    <title>express-login</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>WELCOME</h1>

        <h2>Log in</h2>
        <div>
            <form>
                <input type="text" id="email" placeholder="email/username">
                <input type="password" id="password" placeholder="password">
                <input type="submit" id="loginBtn" value="Log In">
            </form>
        </div>

        <h2>Are you new? Sign up!</h2>
        <div>
            <form>
                <input type="text" id="signupEmail" placeholder="email/username">
                <input type="password" id="signupPassword" placeholder="password">
                <input type="submit" id="signupBtn" value="Sign Up">
            </form>
        </div>
   <!--Show all sign up users-->
    <ul id="signupForm"></ul>
</body>
</html>
